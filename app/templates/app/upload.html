<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка документа</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/upload.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Загрузка документа</h1>

        <!-- Вывод сообщения об ошибке, если оно есть -->
        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Название документа:</label>
                <input type="text" class="form-control" id="title" name="title" required maxlength="100" placeholder="Введите название документа">
            </div>
            <div class="form-group">
                <label for="file">Файл:</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".txt,.pdf,.doc,.docx" required>
            </div>
            <div class="button-container">
                <button type="submit" class="btn btn-primary">Загрузить</button>
            </div>
        </form>
    </div>

    <!-- Подключение Bootstrap JS и jQuery (необязательно, если у вас нет динамических функций) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
